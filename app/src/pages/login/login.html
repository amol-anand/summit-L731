<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-signup">
  <img class="logo-login" src="assets/images/logo-login.png"/>
  <form (submit)="doLogin()">
    <ion-list>
      <div padding>
        <button class="login-button" ion-button color="primary" block>OAuth Login</button>
      </div>
    </ion-list>
  </form>
    <!--<ion-item-divider></ion-item-divider>-->
    <form (submit)="doNoAuthLogin()">
        <ion-list>
            <div padding>
                <button class="login-button" ion-button color="primary" block>No-Auth Login</button>
            </div>
        </ion-list>
    </form>
</ion-content>
